                    <p class="blogs-hero__description">

                    <div class="blogs-hero__meta">
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span>Expert Content</span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 14H5V5h2v3h10V5h2v12z"/>

                    </div>

            </div>
        </section>

        <!-- Blog Categories -->
        <section class="blog-categories">
            <div class="container">
                <div class="categories-filter">
                    <button class="category-btn active" data-category="all">All Posts</button>

        <!-- Blog Posts Grid -->
        <section class="blog-posts">
            <div class="container">

        <div id="cta-placeholder"></div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer will be loaded here -->
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/>
        </svg>
    </button>

    <!-- Scripts -->
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/cta.js"></script>
    <script src="assets/js/scroll-to-top.js"></script>
    <script src="assets/js/chatbot.js"></script>
    <script src="assets/js/blogs.js"></script>
    <script src="assets/js/blogposts.js"></script>

    <script>
        // Initialize page exactly like homepage
        document.addEventListener('DOMContentLoaded', async function() {
            
            // Load critical templates first
            const criticalTemplates = [
                TemplateLoader.loadNavbar()
            ];
            
            // Load non-critical templates after critical ones
            const nonCriticalTemplates = [
                TemplateLoader.loadFooter(),
                TemplateLoader.loadCTA(),
                TemplateLoader.loadChatbot()
            ];
            
            // Load critical templates immediately
            await Promise.all(criticalTemplates);
            
            // Load non-critical templates with slight delay
            setTimeout(() => {
                Promise.all(nonCriticalTemplates);
            }, 100);
            
            // Ensure scroll-to-top button functionality after all templates load
            setTimeout(() => {
                const scrollBtn = document.getElementById('scrollToTop');
                
                if (scrollBtn) {
                    // Ensure it has the visible class initially hidden
                    scrollBtn.classList.remove('visible');
                    
                    // Add scroll listener
                    function handleScroll() {
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        
                        if (scrollTop > 200) {
                            scrollBtn.classList.add('visible');
                        } else {
                            scrollBtn.classList.remove('visible');
                        }
                    }
                    
                    // Click handler
                    scrollBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    });
                    
                    // Add scroll listener
                    window.addEventListener('scroll', handleScroll, { passive: true });
                    handleScroll(); // Initial check
                }
            }, 500);
        });
    </script>
</body>
